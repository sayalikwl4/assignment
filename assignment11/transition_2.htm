<html>
<head>
  <title>Product with Add to Cart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .product-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product-card {
      background: #fff;
      width: 200px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .product-image {
      width: 100%;
      height: 150px;
      object-fit: contain;
      padding: 10px;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-price {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-name {
      font-size: 14px;
      color: #333;
      margin-bottom: 4px;
    }

    .product-detail {
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }

    .add-to-cart {
      display: block;
      padding: 8px 10px;
      margin: 0 auto;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }

    .product-card:hover .add-to-cart {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="product-container">
    <div class="product-card">
      <img src="tomatoes.jpg" class="product-image" alt="tomatoes">
      <div class="product-info">
        <div class="product-price">$ 10.00</div>
        <div class="product-name">tomatoes</div>
        <div class="product-detail">6 piece 1kg</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="capsicum.jpg" class="product-image" alt="Capsicum">
      <div class="product-info">
        <div class="product-price">$ 12.00</div>
        <div class="product-name">Capsicum</div>
        <div class="product-detail">6 piece 1kg</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="brinjal.jpg" class="product-image" alt="Brinjal">
      <div class="product-info">
        <div class="product-price">$ 9.00</div>
        <div class="product-name">Brinjal</div>
        <div class="product-detail">6 piece 1kg</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="banana.jpg" class="product-image" alt="Banana">
      <div class="product-info">
        <div class="product-price">$ 7.00</div>
        <div class="product-name">Banana</div>
        <div class="product-detail">6 pieces 1kg</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
