<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Qualification Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            border-color: #0a3d7a;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border: 1px solid black;          
            border-radius: 10px;
            box-shadow: 0px 0px 10px #888;
        }
        h2 {
            background-color: #0a3d7a;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 97%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row input {
            width: 100%;
        }        
        .row label {
            width: 100%;
        }       
       .lname {
            font-size: 15px;
            color:#0a3d7a ;
        }
        .client{
            font-size: 12px;
            color:#0a3d7a ;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0a3d7a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #062a57;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Client Qualification Form</h2>
        <form action="#" method="post">
            <label class="lname">Client Name</label>
            <div class="row">
                <input type="text" name="first_name" placeholder="" required>
                <input type="text" name="last_name" placeholder="" required>              
            </div>
            <div class="row">
               <label class="client">First Name</label>
               <label class="client">Last Name</label>
            </div>
            <div class="row">
            <label class="lname">Email</label>
            <label class="lname">Phone Number</label>
            </div>
            <div class="row">
            <input type="email" name="email" placeholder="example@example.com" required>
            <input type="tel" name="phone" placeholder="(000) 000-0000" required>
            </div>
            <div class="row">
                <label></label>
                <label class="client">Please enter a valid phone number.</label>
            </div>
            <label class="lname">Address</label>
            <input type="text" name="street_address" placeholder="">
            <label class="client">Street Address</label>
            <input type="text" name="street_address_2" placeholder="">
            <label class="client">Street Address Line 2</label>
            <div class="row">
                <input type="text" name="city" placeholder="" required>
                <input type="text" name="state" placeholder="" required>
            </div>
            <div class="row">
                <label class="client">City</label>
                <label class="client">State / Province</label>
             </div>
            <input type="text" name="" placeholder="" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
