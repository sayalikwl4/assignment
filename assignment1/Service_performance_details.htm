<html>
<head>
    <title>Service Performance Table</title>
    <style>
        table {
            width: 75%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
           th {
            background-color: #ADD8E6;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Sr. NO</th>
            <th rowspan="2">Details of the Services Provided</th>
            <th rowspan="2">Qty</th>
            <th colspan="2">Service Period</th>
            <th colspan="4">Service Performance Details</th>
        </tr>
        <tr>
            <th>From</th>
            <th>To</th>
            <th>S.No</th>
            <th>Service ID No:</th>
            <th>Gap in Service (in days)</th>
            <th>Overall Performance Remarks (Satisfactory/unsatisfactory)</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
