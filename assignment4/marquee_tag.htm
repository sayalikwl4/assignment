<html>
<head> 
    <title>Marquee Tag Example</title>
    <style>
        .marquee-container {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .blue { background-color: blue; }
        .red { background-color: red; }
        .purple { background-color: purple; }
        .orange { background-color: orange; }
        .green { background-color: green; }
    </style>
</head>
<body>
    <marquee class="marquee-container blue" behavior="scroll" direction="left">★ HTML tag &lt;marquee&gt; ★</marquee>
    <marquee class="marquee-container red" behavior="scroll" direction="right">★ CSS animation and text-indent ★</marquee>
    <marquee class="marquee-container purple" behavior="scroll" direction="left">★ CSS animation and position relative ★</marquee>
    <marquee class="marquee-container orange" behavior="scroll" direction="right">★ Another scrolling text ★</marquee>
    <marquee class="marquee-container green" behavior="" direction="">★ One more scrolling effect ★</marquee>
</body>
</html>
