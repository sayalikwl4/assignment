<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Layout with Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .header {
            background: orange;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .footer {
            background: red;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            background: deepskyblue;
            width: 250px;
            padding: 20px;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="header">Sticky Header</div>

    <div class="main">
        <div class="sidebar">Scrolling Left Menu</div>
        <div class="content">Scrolling Content</div>
    </div>

    <div class="footer">Sticky Footer</div>

</body>
</html>
